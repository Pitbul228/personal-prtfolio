{% extends 'portfolio/base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
</head>
<body>
    {% load static %}
    <img src="{% static 'portfolio/index.jpg' %}">
    <a href="{% static 'portfolio/sss.pdf' %}">Portfolio</a>
    <img src="{% static 'portfolio/beautiful-rain-forest-ang-ka-nature-trail-doi-inthanon-national-park-thailand-36703721.jpg' %}">
    <h1>This is home page Pitbul</h1>
    {% for project in projects %}
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}">
    {% if project.url %}
    <a href="{{ project.url }}">Link</a>
    {% endif %}
    {% endfor %}
    <a href="{% url 'blog:all_blogs' %}">Blogs</a>
</body>
</html>

{% endblock %}
